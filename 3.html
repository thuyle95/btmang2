<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Bài 3: Viết một chương trình nhập vào một chuỗi và 
        chuyển các ký tự chữ thường trong chuỗi vừa nhập sang 
        thành dạng chữ hoa. Ví dụ: nếu bạn nhập vào chuỗi 
        'The Quick Brown Fox' kết quả của chương trình là 
        'tHE qUICK bROWN fOX'.
        */
        let inputValue = prompt();
        let upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let lower = 'abcdefghijklmnopqrstuvwxyz';
        let result = [];
        for (i=0; i < inputValue.length; i++){
            if(upper.indexOf(inputValue[i])!== -1) {
                result.push(inputValue[i].toLowerCase());
            } else if (lower.indexOf(inputValue[i])!==-1) {
                result.push(inputValue[i].toUpperCase());
                } else {
                        result.push(inputValue[i]);
                    }
                }
        document.write(result.join(''));
    </script>
</body>
</html>
